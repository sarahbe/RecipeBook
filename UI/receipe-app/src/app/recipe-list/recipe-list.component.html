<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter By:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by:</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Recipe Name</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let recipe of recipes'>
            <td>{{recipe.imageUrl}}</td>
            <td><a [routerLink]="['/recipes', recipe.id]">{{recipe.recipeName}}</a></td>
            <td>{{recipe.recipeId}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
